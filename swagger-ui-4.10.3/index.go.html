<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="{{.cdnPrefix}}/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="{{.cdnPrefix}}/index.css" />
    <link rel="icon" type="image/png" href="{{.cdnPrefix}}/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{.cdnPrefix}}/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="{{.cdnPrefix}}/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="{{.cdnPrefix}}/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="{{.cdnPrefix}}/swagger-initializer.js" charset="UTF-8"> </script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: {{.url}},
          dom_id: '#swagger-ui',
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          queryConfigEnabled: true,
          layout: "StandaloneLayout",
          persistAuthorization: true,
        });
      };
    </script>
  </body>
</html>
